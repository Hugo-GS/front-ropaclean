<div class="container">
    <div>
    <h1>Registrar Servicio</h1>

    <!-- Buscador de Código de Cliente -->
    <div class="search-client">
        <label for="client-code">Código Cliente:</label>
        <input type="text" [(ngModel)]="clientCode" id="client-code" placeholder="Ingrese el código del cliente" />
        <button class="bg-green" (click)="buscarCliente(clientCode)">Buscar</button>
    </div>

    <!-- Tabla de Datos del Cliente -->
    <table *ngIf="clientData.length > 0" class="client-table">
        <thead>
            <tr>
                <th>Cód Cliente</th>
                <th>Nombre</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clientData">
                <td>{{ client.code }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.tel }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Buscador de Servicio -->
    <div class="search-service">
        <label for="service-code">Código Servicio:</label>
        <input type="text" [(ngModel)]="serviceCode" id="service-code" placeholder="Ingrese el código del servicio" />
        <button class="bg-green" (click)="buscarServicio(serviceCode)">Buscar</button>
    </div>

    <!-- Tabla de Servicios -->
    <table *ngIf="serviceData.length > 0" class="service-table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of serviceData">
                <td>{{ service.code }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.price }}</td>
                <td>
                    <button class="bg-aqua" (click)="agregarAlCarrito(service)">Agregar</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <hr>
    <!-- Carrito de Servicios -->
    <div class="cart-container">
        <h2>Carrito de Servicios</h2>
        <div class="cart">
            <ul>
                <li *ngFor="let item of carrito; let i = index">
                    {{ item.description }} - {{ item.price }}
                    <button (click)="quitarDelCarrito(i)" class="bg-orange">Quitar</button>
                </li>
            </ul>
        </div>
        <div>
            <button class="bg-green" (click)="registrarVenta()">Registrar venta servicio</button>
        </div>
    </div>
</div>
<app-modal-alert></app-modal-alert>
<app-modal-confirm></app-modal-confirm>
